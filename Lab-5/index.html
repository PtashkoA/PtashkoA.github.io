<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Калькулятор стоимости заказа</title>
	<meta charset="UTF-8">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
	<h2>Калькулятор стоимости заказа</h2>
    <div class="form-group">
        <label for="quantity">Количество товара :</label>
        <input type="text" id="quantity" name="quantity">
    </div>
    <div class="form-group">
        <label for="product">Товар :</label>
        <select id="product" name="product">
            <option value="9.99">Товар #1 - $9.99</option>
            <option value="49.99">Товар #2 - $49.99</option>
            <option value="99.99">Товар #3 - $99.99</option>
        </select>
    </div>
    <button id="calculateButton">Подсчитать итоговую стоимость</button>
	<div id="result"></div>
</div>
</body>
</html>
